<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Leaderboard</title>
</head>

<body>
    <header class="header">
        <h1>Leaderboard</h1>
    </header>

    <section class="recent-container">
        <h2 class="recent-score-header">Recent scores</h2>
        <input class="btn refresh" type="button" value="refresh">
        <ul class="recent-score-list">
            <li>
                <p>name:</p>
                <p>500</p>
            </li>
            <li>
                <p>name:</p>
                <p>500</p>
            </li>
            <li>
                <p>name:</p>
                <p>500</p>
            </li>
            <li>
                <p>name:</p>
                <p>500</p>
            </li>
        </ul>
    </section>

    <form class="add-your-score">
        <h2>Add your score</h2>
        <label for="name"></label>
        <input id="name" type="text" placeholder="Your name">

        <label for="score"></label>
        <input id="score" type="text" placeholder="Your score">

        <input class="btn submit" type="button" value="submit">
    </form>

    <script src="./index.js"></script>
</body>

</html>
